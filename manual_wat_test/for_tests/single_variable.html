<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Simple add example</title>
</head>

<body>
  <script>
    var importObject = {
      console: {
        log: function(arg) {
          console.log(arg);
        }
      }
    };

    WebAssembly.instantiateStreaming(fetch('single_variable.wasm'), importObject)
      .then(obj => {
        obj.instance.exports.main();
      });
  </script>
</body>

</html>
