<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Simple add example</title>
</head>

<body>
  <script>
    var importObject = {
      console: {
        log: function(arg1) {
          console.log(arg1);
        }
      }
    };

    WebAssembly.instantiateStreaming(fetch('func_call_value.wasm'), importObject)
      .then(obj => {
        obj.instance.exports.main();  // "3"
      });
  </script>
</body>

</html>
